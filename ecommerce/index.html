<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Ecommerce Sixtinho</title>
</head>
<body class="bg-dark">    
      <!-- Image and text -->
<header class="container-fluid border-bottom">
  <div class="container">
    <nav class="navbar d-flex flex-column align-items-center justify-content-between bg-dark">
      <a class="navbar-brand m-0" href="#">
        <img src="../img/logo.png" width="100" height="100" class="d-inline-block align-top text-primary" alt="logo sixtinho">
      </a>
      <small class="badge text-primary">WARNING!</small>
      <h1 class="text-primary m-0 d-none d-md-flex text-uppercase">Give your best and I'll give my best</h1>      
    </nav>
  </div>
</header>
<main>
  <section class="container">
    <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
      <p class="text-primary m-0">VERY EASY REFERENCE </p>
      <img src="../img/coin1.png" width="50" height="50" class="img-thumbnail bg-transparent border-0" alt="three coins">
      <p class="text-primary m-0">ONE COIN IS EQUAL TO A LOT OF MONEY</p>
    </div>
      <div class="row flex-lg-row flex-column mt-4">
      <div class="col-12 col-lg-4 text-center">
        <div class="border p-4">
          <img src="../img/coin3.png" class="img-thumbnail bg-transparent border-0" alt="one coin">
          <h2 class="text-primary">OFFER A PRICE</h2>
        </div>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <div class="border p-4">
          <img src="../img/coin2.png" class="img-thumbnail bg-transparent border-0" alt="two coins">
          <h2 class="text-primary">WANT TO MEET HIM</h2>
        </div>
      </div>
      <div class="col-12 col-lg-4 text-center">
        <div class="border p-4">
          <img src="../img/coin1.png" class="img-thumbnail bg-transparent border-0" alt="three coins">
          <h2 class="text-primary">NEED HIS HELP</h2>
        </div>
      </div>
    </div>
  </section>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
